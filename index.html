<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <header id="screen">
            <h3 data-previous-operand id="previous-operand"></h3>
            <h2 data-current-operand id="current-operand"></h2>
        </header>
        
            <button class="span-two" data-clear>C</button>
            <button data-delete>DEL</button>
            <button data-operation id="operation">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation id="operation">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation id="operation">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation id="operation">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button class="span-two" data-equal id="equal">=</button>
        
    </div>
    
    <script defer src="app.js"></script>
</body>
</html>
